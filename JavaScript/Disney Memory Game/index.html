<!DOCTYPE html>
<html>
    <head>
        <title>Disney Memory Game</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="try-again">Try Again</div>
        <nav>
            <button class="new-game">New Game</button>
            <div id="info">
                <h1>Yaki Kol</h1>
                <h3>ID: 315429019</h3>
            </div>
        </nav>
        <div id="olaf-img-div">
            <img id="olaf-img" src="olaf.jpg" alt="olaf">
        </div>
        <div id="root">
            <div id="board"></div>
            <div id="match-screen">
                <h1>Its A Match!</h1>
                <h3 id="character-name">Name: </h3>
                <table id="table-info">
                    <tr>
                        <th>Movies</td>
                        <td id="movies-info"></td>
                    </tr>
                    <tr>
                        <th>TV shows</td>
                        <td id="TV-shows-info"></td>
                    </tr>
                    <tr>
                        <th>Games</td>
                        <td id="games-info"></td>
                    </tr>
                    <tr>
                        <th>Park Attractions</td>
                        <td id="attractions-info"></td>
                    </tr>
                </table>
                <button id="continue-button">Continue</button>
            </div>
            <div id="game-over">
                <h1>You Won!</h1>
                <h3 id="time">Time: </h3>
                <button class="new-game">Play Again</button>
            </div>
        </div>
    </body>
</html>
