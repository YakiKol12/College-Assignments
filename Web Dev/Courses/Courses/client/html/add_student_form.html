<!-- add_student.html -->
<!doctype html>
<html>
    <head>
        <title>Add Student</title>

        <!-- load bootstrap via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

        <!-- load jquery via CDN -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    </head>

    <body>
        <div class="col-sm-6 col-sm-offset-3">

            <h1>Add new student</h1>

            <!-- OUR FORM -->
            <form id="student_form" name="student_form" method="POST" action="/students">

                <!-- ID -->
                <div class="form-group">
                    <label for="student_id">Student ID</label>
                    <input type="text" class="form-control" name="student_id" id="student_id" pattern="[0-9]{9}"
                        placeholder="Enter ID" required >
                </div>

                <!-- FIRSTNAME -->
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" name="firstname" id="firstname"
                        placeholder="Enter First Name" required>
                </div>

                <!-- SURNAME -->
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" class="form-control" name="surname" id="surname"
                        placeholder="Enter Surname" required>
                </div>

                <!-- PICTURE -->
                <div class="form-group">
                    <label for="picture">Picture (URL)</label>
                    <input type="url" class="form-control" name="picture" id="picture"
                        placeholder="Enter Picture URL" required>
                </div>

                <button type="submit" class="btn btn-success">Submit <span class="fa fa-arrow-right"></span></button>

            </form>
        </div>
    </body>
</html>
