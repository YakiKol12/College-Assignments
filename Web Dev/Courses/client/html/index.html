<!DOCTYPE html>
<html>
    <head>
        <title>Courses List</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="/js/courses_list.js"></script>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div class="buttons_in_mainpage">
            <button class="add_button add_course_button" onclick="window.location.href='/add_course'">
            Add Course
            </button>
            <button class="add_button add_student_button" onclick="window.location.href='/add_student'">
                Add Student
            </button>
        </div>
        <table id="courses_table">
            <tr class="courses_table_row">
                <th class="courses_table_item">ID</th>
                <th class="courses_table_item">Name</th>
                <th class="courses_table_item">Lecturer</th>
                <th class="courses_table_item">Start Date</th>
                <th class="courses_table_item">End Date</th>
                <th class="courses_table_item">Students</th>
                <th class="courses_table_item" colspan="2"></th>
            </tr>
        </table>

        <div id="addStudentPopupContainer">
            <div id="addStudentPopupContent">
                <h2>Add Student</h2>
                <form id="add_student_form">
                        <label for="student_selection">Student:</label>
                        <select id="student_selection"></select>
                    <div class="input_field_container">
                        <label for="student_grade">Grade:</label>
                        <input id="student_grade" type="number"/>
                    </div>
                    <button id="add_button_in_addStudent_popup">Add</button>
                    <button id="closeAddStudentPopup" type="reset">Cancel</button>
                </form>
            </div>
        </div>

        <div id="editCoursePopupContainer">
            <div id="editCoursePopupContent">
                <h2>Edit Course</h2>
                <form id="editCourseForm">
                    <!-- Course form fields -->
                    <label for="courseName">Name:</label>
                    <input type="text" id="courseName" name="courseName">
        
                    <label for="courseLecturer">Lecturer:</label>
                    <input type="text" id="courseLecturer" name="courseLecturer">
        
                    <label for="courseStartDate">Start Date:</label>
                    <input type="date" id="courseStartDate" name="courseStartDate">
        
                    <label for="courseEndDate">End Date:</label>
                    <input type="date" id="courseEndDate" name="courseEndDate">

                    <!-- Submit and cancel buttons -->
                    <button type="submit" id="save_button_in_courseEdit_popup">Save</button>
                    <button type="button" id="closeEditCoursePopup">Cancel</button>
                </form>
            </div>
        </div>

        <div id="popupContainer">
            <div id="popupContent">
                <h2>Students</h2>
                <table id="students_table">
                    <tr class="students_table_row">
                        <th class="courses_table_item">ID</th>
                        <th class="courses_table_item">First Name</th>
                        <th class="courses_table_item">Last Name</th>
                        <th class="courses_table_item">Grade</th>
                        <th class="courses_table_item">Picture</th>
                    </tr>
                </table>
                <button id="closeViewStudentPopup">Close</button>
            </div>
        </div>      
      
        <div class="buttons_in_mainpage">
            <button class="add_button add_course_button" onclick="window.location.href='/add_course'">
            Add Course
            </button>
            <button class="add_button add_student_button" onclick="window.location.href='/add_student'">
                Add Student
            </button>
        </div>    
      
    </body>
</html>
