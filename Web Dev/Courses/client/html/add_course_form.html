<!-- index.html -->
<!doctype html>
<html>
    <head>
        <title>Add Course</title>

        <!-- load bootstrap via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

        <!-- load jquery via CDN -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    </head>

    <body>
        <div class="col-sm-6 col-sm-offset-3">

            <h1>Add new course</h1>

            <!-- OUR FORM -->
            <form id="user_form" name="course_form" method="POST" action="/courses">

                <!-- COURSE_ID -->
                <div id="name-group" class="form-group">
                    <label for="course_id">Course ID</label>
                    <input type="text" class="form-control" name="course_id" id="course_id"
                        placeholder="write course id here" required>
                </div>

                <!-- NAME -->
                <div id="name-group" class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="name"
                        placeholder="write name here" required>
                </div>

                <!-- LECTURER -->
                <div id="name-group" class="form-group">
                    <label for="lecturer">Lecturer</label>
                    <input type="text" class="form-control" name="lecturer" id="lecturer"
                        placeholder="write lecturer name here" required>
                </div>

                <!-- START DATE -->
                <div id="name-group" class="form-group">
                    <label for="start_date">Starting date</label>
                    <input type="date" class="form-control" name="start_date" id="start_date" required>
                </div>

                <!-- END DATE -->
                <div id="name-group" class="form-group">
                    <label for="end_date">End date</label>
                    <input type="date" class="form-control" name="end_date" id="end_date" required>
                </div>

                <button type="submit" class="btn btn-success">Submit <span class="fa fa-arrow-right"></span></button>

            </form>
        </div>
    </body>
</html>
